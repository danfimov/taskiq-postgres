# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
    -   id: conventional-pre-commit
        stages: [commit-msg]

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: mixed-line-ending
    -   id: check-case-conflict
    -   id: check-ast
    -   id: check-toml
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: end-of-file-fixer

-   repo: https://github.com/crate-ci/typos
    rev: v1.38.1
    hooks:
      - id: typos

-   repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
    -   id: detect-secrets
        args: [
            '--exclude-lines', 'look_in_vault',
            '--exclude-lines', 'taskiq_postgres',
            '--exclude-lines', 'postgresql://postgres:postgres@localhost:5432/postgres',
        ]

-   repo: local
    hooks:
    -   id: ruff
        name: Ruff
        entry: make ruff
        language: python
        types: [python]
        require_serial: true
        verbose: true
        pass_filenames: false

    -   id: mypy
        name: Mypy
        entry: make mypy
        language: python
        types: [python]
        require_serial: true
        verbose: true
        pass_filenames: false

    -   id: bandit
        name: bandit
        entry: uv run --active --frozen bandit -c pyproject.toml -r src
        language: python
        types: [python]
        require_serial: true
        verbose: true
        pass_filenames: false

    -   id: zizmor
        name: zizmor
        language: python
        entry: uv run --active --frozen zizmor .
        files: ^\.github
        require_serial: true
        verbose: true
        pass_filenames: false
